<!doctype html>
<html lang="en" ng-app="themerApp" ng-csp>

<head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <link href="bower_components/angular/angular-csp.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- endbuild -->

    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <script src="scripts/background.js"></script>
    <!-- endbuild -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="scripts/app.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="content">
            <div class="main" ng-controller="EditController" id="content-1">
                <div class="panel panel-default normal">
                    <div class="panel-heading">
                        <h1 class="panel-title">Edits</h1>
                        <button ng-click="editElement()" id="edit-button" class="btn btn-primary btn-md raised">+ Edit</button>
                        <p>{{output}}</p>
                        <p>{{errMessage}}</p>
                    </div>
                </div>
                <div class="panel panel-default normal">
                    <div class="row">
                        <a href="#" ng-click="toggleTextReplace = !toggleTextReplace" class="show-filter">Replace Text</a>
                        <div class="col-sm" ng-show="toggleTextReplace">
                            <div class="panel-body">

                                <label class="normal" for="find-text">Find: </label>
                                <input type="text" class="txt-replace-input" id="find-text" ng-model="txtFind" ng-change="textReplace()" />
                                <p>{{txtFind}}</p>
                                <label class="normal" for="replace-text">Replace: </label>
                                <input type="text" class="txt-replace-input" id="replace-text" ng-model="txtReplace" ng-change="textReplace()" />
                                <p>{{txtReplace}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <a href="#" ng-click="toggleFilters = !toggleFilters" class="show-filter">Apply Filters</a>
                        <div class="col-sm" ng-show="toggleFilters">
                            <div class="panel-body">

                                <select>
                                    <option>Protanopia</option>
                                    <option>Dyslexic Reader</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>

</html>
